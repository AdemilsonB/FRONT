<p class="message" ng-show="mensagem">{{mensagem}}</p>

<div ng-show="lembretes.length">
    <table>
        <caption>Listar Pessoas</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>T&iacute;tulo</th>
                <th>A&ccedil;&otilde;es</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lembrete in lembretes">
                <td>{{lembrete.id}}</td>
                <td>
                    <a href="/#/detalhes/{{lembrete.id}}">{{lembrete.title}}</a>
                </td>
                <td>
                    <a href="/#/editar/{{lembrete.id}}">Editar</a>
                    <a href="/#/remover/{{lembrete.id}}">Apagar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
